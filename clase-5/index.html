<div>
    <h1>Formularios</h1>
    <form>
        <label for="email">Ingresa tu nombre de usuario</label>
        <input type="email" name="email" id="email" placeholder="lucas@" required>

        <label for="username">Ingresa tu nombre de usuario</label>
        <input type="text" name="username" id="username" placeholder="Lucas Nagel_4" required required maxlength="20" minlength="3">

        <label for="password">Ingresa tu contrase√±a</label>
        <input type="password" name="password" id="password" placeholder="Ne123_.-" required maxlength="10" minlength="5">

        <label for="pais">Selecciona un pais</label>
        <select name="pais" id="pais">
            <option value="false" selected disabled hidden>No seleccionado</option>
            <option value="ar">Argentina</option>
            <option value="fr">Francia</option>
            <option value="br">Brasil</option>
        </select>

        <label for="pais-radio">Selecciona un pais</label>
        <span>Argentina</span><input type="radio" name="pais-radio" id="ar">
        <span>Francia</span><input type="radio" name="pais-radio" id="fr">
        <span>Brasil</span><input type="radio" name="pais-radio" id="br">

        <label for="mensaje">Ingrese su mensaje</label>
        <textarea name="mensaje" id="mensaje" placeholder="hola" col="30" rows="30"></textarea>    

        <input type="submit" value="Send" name="button" id="button">
        <input type="reset" value="Reset">
    </form>
